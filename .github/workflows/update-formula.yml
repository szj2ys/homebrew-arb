name: Update Arb Formula

on:
  repository_dispatch:
    types: [arb_release_published]

jobs:
  update-formula:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Update formula
        env:
          VERSION: ${{ github.event.client_payload.version }}
          SHA256: ${{ github.event.client_payload.sha256 }}
        run: |
          sed -i "s|version \".*\"|version \"${VERSION}\"|" Formula/arb.rb
          sed -i "s|download/v[^/]*/|download/v${VERSION}/|" Formula/arb.rb
          sed -i "s|sha256 \".*\"|sha256 \"${SHA256}\"|" Formula/arb.rb
          cat Formula/arb.rb

      - name: Commit and push
        env:
          VERSION: ${{ github.event.client_payload.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/arb.rb
          git diff --cached --quiet && echo "No changes" && exit 0
          git commit -m "arb ${VERSION}"
          git push
